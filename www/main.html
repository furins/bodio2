<!DOCTYPE html>
<html id="ng-app" ng-app="app" ng-controller="appController">
    <head>
        <title>Centro Commerciale
        </title>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height,
                    target-densitydpi=device-dpi">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body class="not-loaded first-run {{data.page}}">
        <div class="ui vertical inverted sidebar menu">
            <a class="item toggle_sidebar" ui-sref="home">
                <i class="icon-home sidebar-icon">
                </i>Pagina iniziale
            </a>
            <a class="item toggle_sidebar highlight evidenziato" ui-sref="emergenze">
                <i class="icon-aiuto sidebar-icon">
                </i>Numeri utili
            </a>
            <a class="item toggle_sidebar" ng-click="apriUrl('https://bodiocenter.convenzioniperte.com/login-input.action');">
                <i class="icon-food sidebar-icon">
                </i>Convenzioni
            </a>
            <a class="item toggle_sidebar" ui-sref="chisiamo1">
                <i class="icon users sidebar-icon">
                </i>Chi siamo
            </a>
            <a class="item toggle_sidebar" ui-sref="negozi">
                <i class="icon-negozi sidebar-icon">
                </i>Aziende di Bodio Center
            </a>
            <a class="item toggle_sidebar" ui-sref="serviziAuto">
                <i class="icon-servizi sidebar-icon">
                </i>Servizi
            </a>
            <a class="item toggle_sidebar" ui-sref="eventi">
                <i class="icon-eventi sidebar-icon">
                </i>News &amp; Eventi
            </a>
            <a class="item toggle_sidebar" ui-sref="posizione">
                <i class="icon location arrow sidebar-icon">
                </i>Come raggiungerci
            </a>
            <a class="item toggle_sidebar" ng-click="apriUrl('https://www.bodiocenter.com/');">
                <i class="icon-web sidebar-icon">
                </i>Sul Web
            </a>
        </div>
        <div class="pusher">
            <div class="caricamento ui page inverted dimmer">
                <div class="ui text loader">caricamento in corso ...
                </div>
            </div>
            <div class="ui fixed main menu" id="navbar">
                <a class="ui icon back button" ng-click="$back();" ng-show="data.show_back==true">
                    <i class="chevron left icon">
                    </i>
                </a>
                <div class="ui icon back button toggle_sidebar" ng-show="(data.show_back==false) && (data.page!='home')">
                    <i class="icon bars">
                    </i>
                </div>
                <div class="menu title text-center" ng-if="!negozio.logo">{{titolo}}
                </div>
                <div class="menu title text-center logo" ng-if="negozio.logo">
                    <img class="logo" ng-src="http://app.bodiocenter.com{{negozio.logo}}" alt="{{negozio.nome}}">
                </div>
                <div class="ui icon back button toggle_sidebar" ng-show="(data.show_back==false) && (data.page=='home')">
                    <i class="icon bars">
                    </i>
                </div>
            </div>
            <div id="home_logo" ng-if="data.page=='home'">
            </div>
            <div class="pagina" ui-view="viewContent">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js">
        </script>
        <script type="text/javascript" src="js/app.js">
        </script>
    </body>
</html>
